<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor Dictionary Web App Challenge">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheets/main.scss">
  <script src="scripts/script.js" type="module"></script>

  <title>Frontend Mentor | Dictionary web app</title>
</head>

<body>
  <header class="header">
    <div class="settings">
      <span class="logo"></span>
      <div class="font"></div>
      <input type="checkbox" name="toggle-dark" id="toggle-dark">
      <!-- font, theme settings -->
    </div>
    <div class="search">
      <!-- search -->
      <input type="text" name="search-term" id="search-term">
      <button type="button" class="btn" id="search-button">Search</button>
    </div>
  </header>

  <main class="main">
    <p id="result-word">Keyboard</p>
    <p id="result-pronunciation">/ˈkiːbɔːd/</p>
    <figure>
      <figcaption>Listen to the pronunciation</figcaption>
      <audio id="result-audio" controls src="https://api.dictionaryapi.dev/media/pronunciations/en/keyboard-us.mp3">
      </audio>
    </figure>
    <!-- word -->
    <!-- phonetic -->
    <!-- audio -->

    <!-- article -->

    <!-- https://api.dictionaryapi.dev/api/v2/entries/en/keyboard -->
    <div id="search-result"></div>

  </main>

  <footer class="footer">
    <!-- source wiktionary... -->

  </footer>

</body>

</html>
